<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>A very basic form</h1>
    </header>

    <main>
      <h2>Personal Data</h2><br>
      <p>Please fill in the form below</p><br />

      <form>
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="First name" /><br />

        <label for="lname">Last Name:</label><br />
        <input type="text" id="lname" name="Last name" /><br />

        <label for="street">street:</label><br />
        <input type="text" id="street" name="Street" /><br />

        <label for="zipcode">Zipcode:</label><br />
        <input type="number" id="zipcode" name="Zipcode" /><br />

        <label for="city">City:</label><br />
        <input type="text" id="city" name="City" /><br />

        <label for="phone">Phone Number:</label><br />
        <input type="number" id="phone" name="phone" /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" id="email" name="E-mail" /><br />

        <label for="comments">Comments:</label><br />
        <textarea id="comments" name="Comnts" placeholder="Tell us more..."></textarea><br /><br>

        <button type="submit">Submit</button>
        
      </form>
    </main>
  </body>
</html>
