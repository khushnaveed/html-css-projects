<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th>Logo</th>
            <th>Company</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="./logos/microsoft-logo-png-transparent.png" alt="Microsoft Logo"></td>
            <td>Microsoft</td>
            <td>0800 200 55 88</td>
            <td><a href="https://www.microsoft.com/">go to Microsoft</a></td>
          </tr>
          <tr>
            <td><img src="./logos/amazon-logo-white.png" alt="Amazon Logo"></td>
            <td>Amazon</td>
            <td>0800 100 38 44</td>
            <td><a href="https://www.amazon.de/">go to Amazon</a></td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
