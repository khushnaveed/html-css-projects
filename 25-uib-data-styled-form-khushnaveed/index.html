<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Amigo Pub + Grill</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/95be6da05a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <!-- logo -->
      <div class="logo">
        <img src="./assets/logo.png" alt="logo" />
      </div>

      <div class="text-area">
        <p>The Best Craft Beer in Spain!</p>
        <p>
          Bienvenido, amigos! We are completely fictional location. But that
          does not mean we canÂ´t imagine the best beer in Spain!
        </p>
      </div>
    </header>

    <main>
      <!-- form -->
      <div class="form_box1">
        <h2>Make a Reservation</h2>
        <h3>Get your spot before somebody else does!</h3>

        <form>
          <div class="input_field">
            <label for="name">YOUR NAME</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="John B. Goode"
            /><br />
          </div>

          <div class="input_field">
            <label for="email">YOUR EMAIL</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="John B. Goode"
            /><br />
          </div>


          <div class="input_field">
            <label for="reservation">RESERVATION TIME</label>
            <input
              type="datetime-local"
              name="reservation"
              id="reservation"
              placeholder="John B. Goode"
            /><br />
          </div>

          <div class="input_field">
            <button type="submit">Reserve Now</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
        <div>
            <h4><i class="fa-regular fa-copyright"></i>2024  -  El Amigo</h4>
        </div>
    </footer>
  </body>
</html>
