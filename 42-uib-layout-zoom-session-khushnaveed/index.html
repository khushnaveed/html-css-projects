<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCI Zoom Session</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/95be6da05a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <header>
        <h1>DCI ZOOM Session</h1>
    </header>


        <div class="content">

            <div class="profile-card one">
                <ul>
                    <li>DevStar</li>
                    <li><i class="fa-solid fa-video fa-2xl" style="color: #1edb44"></i></li>
                </ul>
              </div>
          
              <div class="profile-card two">
                <ul>
                    <li>Hacker7</li>
                    <li><i class="fa-solid fa-video fa-2xl" style="color: #1edb44"></i></li>
                </ul>
              </div>
          
              <div class="profile-card three">
                <ul>
                    <li>CSSPro</li>
                    <li><i class="fa-solid fa-video fa-2xl" style="color: #1edb44"></i></li>
                </ul>
              </div>
          
              <div class="profile-card four">
                <ul>
                    <li>HTML4Life</li>
                    <li><i class="fa-solid fa-video fa-2xl" style="color: #1edb44"></i></li>
                </ul>
              </div>
          
              <div class="profile-card five">
                <ul>
                    <li>DrWeb</li>
                    <li><i class="fa-solid fa-video fa-2xl" style="color: #1edb44"></i></li>
                </ul>
              </div>
          
              <div class="profile-card six">
                <ul>
                    <li>CodeNinja</li>
                    <li><i class="fa-solid fa-video fa-2xl" style="color: #1edb44"></i></li>
                </ul>
              </div>
          
              <div class="profile-card seven">
                <ul>
                    <li>ITWiz</li>
                    <li><i class="fa-solid fa-video fa-2xl" style="color: #1edb44"></i></li>
                </ul>
              </div>
          
              <div class="profile-card eight">
                <ul>
                    <li>StyleOne</li>
                    <li><i class="fa-solid fa-video fa-2xl" style="color: #1edb44"></i></li>
                </ul>
              </div>
          
              <div class="profile-card nine">
                <ul>
                    <li>MsLinux</li>
                    <li><i class="fa-solid fa-video fa-2xl" style="color: #1edb44"></i></li>
                </ul>
              </div>

        </div>

   

    <footer>
        <ul>
            <li>
                <i class="fa-solid fa-microphone fa-xl" style="color: #ffffff;"></i>
                <p>Mute</p>
            </li>
            <li>
                <i class="fa-solid fa-video fa-xl" style="color: #ffffff;"></i>
                <p>Start Video</p>
            </li>
            <li>
                <i class="fas fa-caret-square-up fa-xl" style="color: #ffffff;"></i>
                <p>Share Screen</p>
            </li>
            <li>
                <i class="far fa-dot-circle fa-xl" style="color: #ffffff;"></i>
                <p>Record</p>
            </li>
            <li>
                <input type="button" value="Leave">
            </li>
        </ul>
    </footer>

  </body>
</html>
