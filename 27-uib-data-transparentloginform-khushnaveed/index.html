<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95be6da05a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="login_form">
            
            <form>
                <h1>Login</h1>
                <label for="email"><i class="fa-solid fa-at fa-lg" style="color: #ffffff;"></i></label><br>

                <div class="input_fields">
                    <input type="email" name="email" id="email" placeholder="Your email..."><br>
                </div>
                

                <label for="pwd"><i class="fa-solid fa-lock fa-lg" style="color: #ffffff;"></i></label><br>

                <div class="input_fields">
                    <input type="password" name="password" id="pwd" placeholder="Your password..."><br>
                </div>
                
                <input type="submit" value="Sign in" >
            </form>
        </div>
        

    </main>
</body>
</html>
