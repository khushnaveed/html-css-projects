<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95be6da05a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="yellow_box">

        <!-- language icons, headings and paragraphs on left side -->
        <div class="section1">
            <div class="languages">
                <h4>FR</h4>
                <h4>IT</h4>
                <h4>DE</h4>
                <h4>EN</h4>
            </div>
            <p><span>WALL</span><span>/</span><span>PAPER</span></p>
            <p>A catalogue of timeless classics</p>
        </div>


        <!-- image and underneath paragraph -->
       <div class="section2">
        <img src="./assets/design.png" alt="image">
        <p>REDISCOVER PATTERNS</p>
       </div>

    
       <!-- Reserve your copy on  right side-->
       <div class="section3">
        <div>
            <button>
                <p>RESERVE</p>
                <P>YOUR</P>
                <p>COPY <i class="fa-solid fa-arrow-right"></i></p>
            </button>
        </div>
        
       </div>

    </div>
    
</body>
</html>
